baseURL: "https://somepati.github.io/"
languageCode: en-us
title: "0x00"

module:
  imports:
    - path: github.com/adityatelange/hugo-PaperMod

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

enableRobotsTXT: true

menu:
  main:
    - identifier: posts
      name: posts
      url: /posts
      weight: 10
    - identifier: about
      name: "about me"
      pageRef: /about
      weight: 20
    - identifier: search
      pageRef: search
      name: search
      type: search
      weight: 30
    - identifier: tags
      pageRef: tags
      name: tags
      type: tags
      weight: 40
    - name: github
      pageRef: github
      weight: 50
      url: "https://github.com/SomePati/somepati.github.io/"

outputs:
  home:
    - HTML
    - RSS
    - JSON

params:
  homeInfoParams:
    Title: "Hi there my name is 0x00"
    Content: Can be Info, links, about...

  socialIcons: # optional
    - name: "mastodon"
      url: "https://mastodon.social/@0x64"
    - name: "github"
      url: "https://github.com/0x64-TOO-MANY-SEMAPHORES"

  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    # limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]

  ShowShareButtons: false
  ShareButtons: ["linkedin",",mastodon","reddit","twitter"]
  ShowReadingTime: true
